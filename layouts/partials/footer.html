<footer class="footer">
    <div class="container has-text-centered">
      <p>
        {{ partial "svg.html" (dict "src" "assets/img/footer.svg" "class" "footer-dots") }}      
      </p>
      <div id="footer-icons">
        {{ range .Site.Params.icons }}
        <a href="{{ .Url }}">
          <span class="{{ .Icon }}" title="{{ .Alt}}"></span>
        </a>
        {{ end }}
      </div>
      <p id="footer-text"><strong>zmsy.co</strong> - by Zach Morrissey</p>
      <p>Copyright Â© {{ now.Year }}</p>
      {{/*  <p><div id="dark-mode-button"></div></p>  */}}
    </div>
</footer>
