<div id="actual-recipe" class="recipe">
  <div class="recipe-header">
    <h1>Recipe: <span class="recipe-header-prefix">{{ .Title }}</span></h1>
    <p>{{ .Description }}</p>
    <p class="recipe-publish-date">
      Published: {{ .PublishDate.Format "January 2, 2006" }}
    </p>
  </div>
  <hr />
  <h2>Ingredients</h2>
  <ul>
    {{ range $i := .Params.RecipeIngredients }}
    <li>{{ $i }}</li>
    {{ end }}
  </ul>
  <h2>Instructions</h2>
  <ul>
    {{ range $i := .Params.RecipeInstructions }}
    <li>{{ $i }}</li>
    {{ end }}
  </ul>
</div>
