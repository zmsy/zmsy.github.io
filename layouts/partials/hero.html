<section class="hero">
  <div class="hero-body">
    <div class="container">
      {{ with $.Params.title }}
      <h1 class="title">{{ $.Params.title }}</h1>
      {{ end }}
      {{ with $.Params.subtitle }}
      <h2 class="subtitle">{{ $.Params.subtitle }}</h2>
      {{ end }}
      {{ partial "svg.html" (dict "src" "assets/img/diamonds-dark.svg" "class" "hero-diamonds") }}
    </div>
  </div>
</section>
