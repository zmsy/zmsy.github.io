{{ define "main" }}
{{ $paginator := .Paginator }}
<main>
  <div class="columns is-centered is-desktop">
    <div class="column is-8 is-12-touch">
      {{ .Content }}
      <ul class="contents">
        {{ range $paginator.Pages }}
        {{ partial "blog_preview.html" . }}
        {{ end }}
      </ul>
      {{ partial "pagination.html" $paginator }}
    </div>
  </div>
</main>
{{ end }}
