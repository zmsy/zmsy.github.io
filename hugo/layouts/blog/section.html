{{ define "main" }}
{{ $paginator := .Paginator }}
<section class="section">
  <div class="container" id="blog-preview-container">
    {{ .Content }}
    <ul class="contents">
      {{ range $paginator.Pages }}
      {{ partial "blog_preview.html" . }}
      {{ end }}
    </ul>
    {{ partial "pagination.html" $paginator }}
  </div>
</section>
{{ end }}
